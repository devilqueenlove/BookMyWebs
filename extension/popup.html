<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyWebs</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="app">
    <!-- Loading State -->
    <div id="loading" class="loading-state">
      <div class="spinner-large"></div>
      <p>Connecting...</p>
    </div>

    <!-- Login Prompt (shown when not authenticated) -->
    <div id="login-prompt" class="hidden">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </div>
      <h2>Not Logged In</h2>
      <p>Please log in to your BookMyWebs account on the website first, then try again.</p>
      <a href="http://localhost:5173" target="_blank" class="btn-primary">Open BookMyWebs</a>
    </div>

    <!-- Main Form (shown when authenticated) -->
    <div id="main-form" class="hidden">
      <header>
        <h1>BookMyWebs</h1>
        <span id="user-email" class="email-badge"></span>
      </header>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Page Title">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" placeholder="https://..." readonly>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="Uncategorized">Uncategorized</option>
        </select>
      </div>

      <button id="save-btn" class="btn-primary">
        <span id="save-text">Save Bookmark</span>
        <span id="save-spinner" class="spinner hidden"></span>
      </button>

      <div id="status-message" class="status hidden"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
